<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../lrnapp-gitbook-book-page/lrnapp-gitbook-book-page.html">
<link rel="import" href="../lrnapp-gitbook-books/lrnapp-gitbook-books.html">

<dom-module id="lrnapp-gitbook">
  <template>
    <style include="materializecss-styles"></style>
    <style>
      :host {
        display: block;
      }
      paper-button {
        padding: 0;
        margin: 0;
        min-width: 1rem;
      }

      lrn-gitbook-book {
      }
    </style>
    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/books/:book"
        data="{{data}}"
        tail="{{tail}}">
    </app-route>
    <iron-pages selected="{{data.book}}" attr-for-selected="name">
      <lrnapp-gitbook-book-page name="phys010"></lrnapp-gitbook-book-page>
    </iron-pages>

    <content></content>
    
  </template>
  <script>
    Polymer({
      is: 'lrnapp-gitbook',
      properties: {
        basePath: {
          type: String
        }
      },
      /**
       * Simple way to convert from object to array.
       */
      _handleResponse: function(res) {
        console.log(res);
      },
      _toArray: function(obj) {
        return Object.keys(obj).map(function(key) {
          return obj[key];
        });
      },
    });
  </script>
</dom-module>
